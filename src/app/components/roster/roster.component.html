<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Rango</th>
            <th scope="col">Nombre</th>
            <th scope="col">Clase</th>
            <th scope="col">Nivel</th>
            <th scope="col">Nivel de Objeto</th>
            <th scope="col">Coraz√≥n de Azeroth</th>
            <th scope="col">Ver</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let player of roster let i=index">
            <td> {{player.rank}} </td>
            <td> {{player.character.name}} </td>
            <td> {{player.character.playable_class.id}} </td>
            <td> {{player.character.level}} </td>
            <td> {{player.character.id}} </td>
            <td> {{player.character.id}} </td>
            <td>
                <button (click)="getPlayerInfo(player.character.name )" type="button" class="btn btn-outline-primary">
                        Ver Player
                </button>
                <!-- <a [routerLink]="[ '/player', player.character.name | lowercase ] " class="btn btn-outline-primary ">Ver player</a> -->
            </td>
        </tr>
    </tbody>
</table>
